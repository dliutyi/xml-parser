<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>JS parser for xml files</title>

    <style>
        body {
            background: #eee;
        }

        h1 {
            font-size: 1.5rem;
            text-align: center;
        }

        pre#xmlpad {
            margin: 10px;

            outline: none;
            padding: 10px;

            color: brown;
            background: #fafafa;
            font-size: 1.2rem;

            border: 2px solid;
            border-left: 10px solid;
            border-right: 10px solid;
            border-radius: 5px;

            overflow: auto;
            
            line-height: 1.5em;
            white-space: pre-wrap;
            word-wrap: break-word;   
        }

        pre#xmlpad.ok {
            border-color: #000;
        }

        pre#xmlpad.fail{
            border-color: #f00;
        }

        pre#xmlpad > span.value {
            color: black;
        }

        pre#xmlpad > span.attr-name {
            color: red;
        }

        pre#xmlpad > span.attr-value {
            color: blue;
        }

        .controls {
            padding: 10px;
            display: flex;
            justify-content: space-around;
        }

        input {
            text-align: center;
            font-size: 1.5rem;
            padding: 5px 10px;
            border: 2px solid black;
            border-radius: 5px;
        }

        input[type=text] {
            width: 125px;
        }

        input[type=button] {
            width: 200px;
            opacity: 0.75;
        }

        input[type=button]:hover {
            cursor: pointer;
            opacity: 1;
        }

        #toogle.on{
            background: lightgreen;
        }

        #toogle.off {
            background: red;
        }
    </style>
</head>
<body>
    <h1>Editor</h1>
    <div>
        <pre id="xmlpad" class="ok" contenteditable="true" spellcheck="false"></pre>
    </div>
    <div class="controls">
        <input type="text" id="root" value="" disabled />
        <input type="text" id="tag" value="" disabled />
        <input type="text" id="qty" value="100" />
        <input type="button" id="toogle" class="on" value="Toggle tag" />
    </div>
    <script src="parser.js"></script>
</body>
</html>
